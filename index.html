<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>電子喜帖模版</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.4.0/mdb.min.css"
    rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="./style.css"> -->
</head>
<body style="background-color:rgb(248, 248, 219);">
    <section class="container" >
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4" style="position:relative;">
                <div style="z-index:1; position:relative;" class="col-12">
                    <img src="image\Welcome.png" class="img-fluid" style="margin-bottom: -185px;" alt="">
                </div>
                <div class="col-12">
                    <img src="image\banner.jpg" class="img-fluid" alt="">
                </div>
                <div class="embed-responsive embed-responsive-1by1" style="margin-top:20px ;">
                <iframe class="embed-responsive-item" width="100%" height="250px" src="https://www.youtube.com/embed/0KyTjoOZrX4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                
                <div style="z-index:99; position:relative;" class="col-12">
                    <img src="image\Welcome.png" class="img-fluid" style="margin-bottom: -185px;margin-top:-55px" alt="">
                </div>
                <!-- Carousel wrapper -->
                <div id="carouselExampleIndicators" class="carousel slide carousel-fade" style="background-color: rgba(255, 255, 255, 0.438);" data-mdb-ride="carousel">
                    <!-- Slides -->
                    <div class="carousel-inner mb-5" style="height: 624px; display:flex; align-items:center;">
                    <div class="carousel-item active" >
                        <img src="image/1.jpg" class="d-block w-100" alt="..." />
                    </div>
                    <div class="carousel-item">
                        <img src="image/2.jpg" class="d-block w-100"
                        alt="..." />
                    </div>
                    <div class="carousel-item">
                        <img src="image/3.jpg" class="d-block w-100" alt="..." />
                    </div>
                    <div class="carousel-item">
                        <img src="image/4.jpg" class="d-block w-100" alt="..." />
                    </div>
                    <div class="carousel-item">
                        <img src="image/5.jpg" class="d-block w-100" alt="..." />
                    </div>
                    </div>
                    <!-- Slides -->
                
                    <!-- Controls -->
                    <button class="carousel-control-prev" type="button" data-mdb-target="#carouselExampleIndicators"
                    data-mdb-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-mdb-target="#carouselExampleIndicators"
                    data-mdb-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                    </button>
                    <!-- Controls -->
                
                    <!-- Thumbnails -->
                    <div class="carousel-indicators" style="margin-bottom: -20px;">
                    <button type="button" data-mdb-target="#carouselExampleIndicators" data-mdb-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1" style="width: 100px;">
                        <img class="d-block w-100"
                        src="image/1.jpg" class="img-fluid" />
                    </button>
                    <button type="button" data-mdb-target="#carouselExampleIndicators" data-mdb-slide-to="1"
                        aria-label="Slide 2" style="width: 100px;">
                        <img class="d-block w-100"
                        src="image/2.jpg" class="img-fluid" />
                    </button>
                    <button type="button" data-mdb-target="#carouselExampleIndicators" data-mdb-slide-to="2"
                        aria-label="Slide 3" style="width: 100px;">
                        <img class="d-block w-100"
                        src="image/3.jpg" class="img-fluid" />
                    </button>
                    <button type="button" data-mdb-target="#carouselExampleIndicators" data-mdb-slide-to="3"
                        aria-label="Slide 3" style="width: 100px;">
                        <img class="d-block w-100"
                        src="image/4.jpg" class="img-fluid" />
                    </button>
                    <button type="button" data-mdb-target="#carouselExampleIndicators" data-mdb-slide-to="4"
                        aria-label="Slide 3" style="width: 100px;">
                        <img class="d-block w-100"
                        src="image/5.jpg" class="img-fluid" />
                    </button>
                    </div>
                    <!-- Thumbnails -->
                </div>           
                <!-- Carousel wrapper --> 
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-6 btn-group" role="group" style="margin-top: 125px;box-shadow:0 0px 0px 0 rgb(0 0 0 / 20%), 0 0px 0px 0 rgb(0 0 0 / 10%);">
                <button id="ty_info" class="btn btn-info active">桃園場</button> 
                <button id="kh_info" class="btn btn-info">高雄場</button>
            </div>
        </div>
        <div  class="row d-flex justify-content-center" >
            <div id="info_ty" class="col-6" style="display:'';">
                <img src="image/info_ty.jpg" class="img-fluid" alt="">
            </div>
            <div id="info_kh" class="col-6" style="display:none ;">
                <img src="image/info_kh.jpg" class="img-fluid" alt="">
            </div>
        </div>
        <div class="col-4"></div>
    </section>
    <footer style="height: 50px;"></footer>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.4.0/mdb.min.js"></script>
   
</body>

<script>
    $('document').ready(function(){
        $('#kh_info').click(function(){
            var temp = $('#info_kh').css('display');
            if(temp=='none'){
                infoChg('kh');
            }
        });
        $('#ty_info').click(function(){
            var temp = $('#info_ty').css('display');
            if(temp=='none'){
                infoChg('ty');
            }
        });
    })

    function infoChg(area){
        if(area=='kh'){
            $('#kh_info').addClass('active');
            $('#ty_info').removeClass('active');
            $('#info_kh').css('display','block');
            $('#info_ty').css('display','none');
        }else{
            $('#ty_info').addClass('active');
            $('#kh_info').removeClass('active');
            $('#info_ty').css('display','block');
            $('#info_kh').css('display','none');
         }
        
        
    }
</script>
</html>
